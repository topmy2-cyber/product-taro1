<script>
// --- 0. Supabase 및 다국어 설정 ---
const SUPABASE_URL = "YOUR_SUPABASE_URL"; 
const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const uiTranslations = {
    appTitle: { ko: "꿈타로", en: "DreamTarot" },
    appSubtitle: { ko: "슈파베이스로 더 안전해진 운명", en: "Your Destiny Secured by Supabase" },
    tabLogin: { ko: "로그인", en: "Log In" },
    tabSignup: { ko: "회원가입", en: "Sign Up" },
    btnSubmitLogin: { ko: "운명의 문 열기", en: "Open the Gate" },
    tarotToday: { ko: "오늘운 타로", en: "Today's Tarot" },
    tarotLove: { ko: "궁합 타로", en: "Relationship Tarot" },
    btnSubmitProfile: { ko: "정보 저장 및 시작", en: "Save & Start" },
    shuffleTitle: { ko: "카드를 섞는 중...", en: "Shuffling..." },
    drawTitle: { ko: "운명의 카드 선택", en: "Pick Your Destiny" },
    msgDrawInst: { ko: (c) => `마음을 집중해 <strong>${c}장</strong>을 뽑으세요.`, en: (c) => `Focus and draw <strong>${c} cards</strong>.` },
    msgDrawProgress: { ko: (d, l) => `현재 <strong>${d}장</strong> 선택됨.`, en: (d, l) => `${d} selected.` },
    msgDrawDone: { ko: "선택 완료!", en: "Selection Done!" },
    errConsent: { ko: "약관에 동의해주세요.", en: "Please agree to terms." },
    errAuth: { ko: "이메일 또는 비밀번호가 올바르지 않습니다.", en: "Invalid credentials." }
};

let currentLang = 'ko';
let currentMode = 'login';
let currentUser = null;
let userInfo = { name: '', birthDate: '', calendarType: 'solar' };
let drawnCardsData = [];
let drawnCardsCount = 0;
let maxDrawCount = 3;
let selectedTarotType = '';

const tarotDatabase = [
    { id: 0, name: { ko: '바보', en: 'The Fool' }, icon: 'footprints', baseCore: { ko: '새로운 시작', en: 'New beginning' } },
    { id: 1, name: { ko: '마법사', en: 'The Magician' }, icon: 'wand-2', baseCore: { ko: '무한한 가능성', en: 'Potential' } },
    { id: 2, name: { ko: '여사제', en: 'The High Priestess' }, icon: 'moon', baseCore: { ko: '통찰력과 지혜', en: 'Wisdom' } },
    { id: 3, name: { ko: '여황제', en: 'The Empress' }, icon: 'flower', baseCore: { ko: '풍요로움', en: 'Abundance' } },
    { id: 4, name: { ko: '황제', en: 'The Emperor' }, icon: 'crown', baseCore: { ko: '안정과 질서', en: 'Stability' } }
    // (78장 데이터 요약 - 실제 운영 시 전체 데이터 포함 필요)
];

// --- 1. 초기화 및 이벤트 ---
document.addEventListener('DOMContentLoaded', async () => {
    lucide.createIcons();
    const { data: { session } } = await supabaseClient.auth.getSession();
    if (session) {
        currentUser = session.user;
        await loadUserProfile();
        showScreen('selection-screen');
    }
    applyLanguage();
});

function showScreen(id) {
    const ids = ['auth-screen', 'profile-screen', 'selection-screen', 'today-profile-screen', 'reading-screen', 'draw-screen', 'result-screen', 'privacy-screen', 'terms-screen', 'contact-screen'];
    ids.forEach(s => document.getElementById(s).classList.add('hidden'));
    const target = document.getElementById(id);
    if (target) target.classList.remove('hidden');
    if (id === 'selection-screen') document.getElementById('display-name').textContent = userInfo.name || '여행자';
    window.scrollTo(0, 0);
}

function setAuthMode(mode) {
    currentMode = mode;
    document.getElementById('tab-login').className = mode === 'login' ? 'flex-1 pb-3 text-amber-400 border-b-2 border-amber-400' : 'flex-1 pb-3 text-slate-400';
    document.getElementById('tab-signup').className = mode === 'signup' ? 'flex-1 pb-3 text-amber-400 border-b-2 border-amber-400' : 'flex-1 pb-3 text-slate-400';
    document.getElementById('consent-group').classList.toggle('hidden', mode === 'login');
    document.getElementById('auth-submit-btn').textContent = uiTranslations[mode === 'login' ? 'btnSubmitLogin' : 'tabSignup'][currentLang];
}

// --- 2. 인증 및 프로필 ---
document.getElementById('auth-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email-input').value;
    const password = document.getElementById('password-input').value;

    if (currentMode === 'signup') {
        if (!document.getElementById('consent-checkbox').checked) return showMessage(uiTranslations.errConsent);
        const { data, error } = await supabaseClient.auth.signUp({ email, password });
        if (error) return showMessage(error.message);
        currentUser = data.user;
        showScreen('profile-screen');
    } else {
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) return showMessage(uiTranslations.errAuth);
        currentUser = data.user;
        await loadUserProfile();
        showScreen(userInfo.name ? 'selection-screen' : 'profile-screen');
    }
});

async function loadUserProfile() {
    if (!currentUser) return;
    const { data } = await supabaseClient.from('profiles').select('*').eq('id', currentUser.id).single();
    if (data) {
        userInfo = { name: data.name, birthDate: data.birth_date, calendarType: data.calendar_type };
    }
}

document.getElementById('profile-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name-input').value;
    const y = document.getElementById('year-input').value;
    const m = document.getElementById('month-input').value;
    const d = document.getElementById('day-input').value;
    const birth_date = `${y}-${m.padStart(2,'0')}-${d.padStart(2,'0')}`;
    const calendar_type = document.getElementById('calendar-type-input').value;

    const { error } = await supabaseClient.from('profiles').upsert({
        id: currentUser.id, name, birth_date, calendar_type, updated_at: new Date()
    });

    if (!error) {
        userInfo = { name, birthDate: birth_date, calendarType: calendar_type };
        showScreen('selection-screen');
    }
});

async function handleLogout() {
    await supabaseClient.auth.signOut();
    location.reload();
}

// --- 3. 타로 로직 ---
function selectTarot(type) {
    selectedTarotType = type;
    maxDrawCount = (type === 'today') ? 3 : 5;
    showScreen(type === 'today' ? 'today-profile-screen' : 'reading-screen');
    if (type !== 'today') startReading();
}

document.getElementById('today-profile-form').addEventListener('submit', (e) => {
    e.preventDefault();
    startReading();
});

function startReading() {
    showScreen('reading-screen');
    setTimeout(() => { initDrawScreen(); showScreen('draw-screen'); }, 2000);
}

function initDrawScreen() {
    drawnCardsCount = 0; drawnCardsData = [];
    const deck = document.getElementById('card-deck-container');
    const slots = document.getElementById('slots-container');
    deck.innerHTML = ''; slots.innerHTML = '';
    document.getElementById('draw-instruction').innerHTML = uiTranslations.msgDrawInst[currentLang](maxDrawCount);
    document.getElementById('result-action-container').classList.add('opacity-0');

    for (let i = 1; i <= maxDrawCount; i++) {
        slots.innerHTML += `<div id="slot-${i}" class="w-16 h-24 border-2 border-dashed border-purple-500 rounded-lg"></div>`;
    }
    for (let i = 0; i < 22; i++) { // 메이저 위주 예시
        const card = document.createElement('div');
        card.className = 'tarot-card-item';
        card.onclick = function() {
            if (drawnCardsCount < maxDrawCount && !this.classList.contains('drawn')) {
                this.classList.add('drawn');
                drawnCardsCount++;
                const randomCard = tarotDatabase[Math.floor(Math.random() * tarotDatabase.length)];
                drawnCardsData.push(randomCard);
                const slot = document.getElementById(`slot-${drawnCardsCount}`);
                slot.className = 'w-16 h-24 bg-amber-900/50 border border-amber-400 rounded-lg flex items-center justify-center text-[10px] font-bold';
                slot.innerHTML = randomCard.name[currentLang];
                if (drawnCardsCount === maxDrawCount) {
                    document.getElementById('draw-instruction').textContent = uiTranslations.msgDrawDone[currentLang];
                    document.getElementById('result-action-container').classList.remove('opacity-0');
                }
            }
        };
        deck.appendChild(card);
    }
}

async function showResultScreen() {
    showScreen('result-screen');
    const content = document.getElementById('interpretation-content');
    content.innerHTML = `<div class="animate-pulse text-amber-200">타로술사가 기운을 모아 별의 메시지를 읽고 있습니다...</div>`;

    try {
        const { data, error } = await supabaseClient.functions.invoke('generate-tarot', {
            body: { cards: drawnCardsData, user: userInfo, type: selectedTarotType, lang: currentLang }
        });
        if (error) throw error;
        content.innerHTML = data.interpretation; // Edge Function에서 HTML 형식으로 반환 가정
    } catch (e) {
        content.innerHTML = "죄송합니다. 별의 신호가 약해 해석을 가져오지 못했습니다. 잠시 후 다시 시도해주세요.";
    }
}

// --- 기타 유틸리티 ---
function applyLanguage() {
    document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (uiTranslations[key]) el.textContent = typeof uiTranslations[key][currentLang] === 'function' ? uiTranslations[key][currentLang]() : uiTranslations[key][currentLang];
    });
}
function setLanguage(lang) {
    currentLang = lang;
    applyLanguage();
    document.getElementById('lang-ko').classList.toggle('active', lang === 'ko');
    document.getElementById('lang-en').classList.toggle('active', lang === 'en');
}
function showMessage(msg) {
    const container = document.getElementById('toast-container');
    const t = document.createElement('div');
    t.className = 'bg-rose-900 p-4 rounded-lg border border-rose-500 fade-in';
    t.textContent = msg;
    container.appendChild(t);
    setTimeout(() => t.remove(), 3000);
}
function goBack() { showScreen('auth-screen'); }
</script>
